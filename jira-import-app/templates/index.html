<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processing Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h1 class="h3">CSV Processing Service</h1>
                    </div>
                    <div class="card-body">
                        <form action="/" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload Your File</label>
                                <input type="file" class="form-control" name="file" id="file" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Process File</button>
                            </div>
                        </form>

                        <!-- Show download link if a file is processed -->
                        {% if download_url %}
                        <div class="alert alert-success mt-4" role="alert">
                            File processed successfully. <a href="{{ download_url }}" class="alert-link">Download here</a>.
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
